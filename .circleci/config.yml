version: 2.1
orbs: 
  node: circleci/node@5.0.1
jobs:
  tasker-run:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - node/install:
          node-version: '16.13'
      - run: node --version

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - tasker-run
